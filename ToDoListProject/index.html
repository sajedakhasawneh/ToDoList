<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-3 text-center">To Do List</h2>
        <form id="taskForm">
            <div class="mb-3">
                <label for="title" class="form-label">Task Name</label>
                <input type="text" class="form-control" id="title" required>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" required>
                    <option value="Pending">Pending</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="sdate" class="form-label">Start Date</label>
                <input type="date" class="form-control" id="sdate" required>
            </div>
            <div class="mb-3">
                <label for="edate" class="form-label">End Date</label>
                <input type="date" class="form-control" id="edate" required>
            </div>
            <button type="button" class="btn btn-primary w-100" onclick="SaveData(event)">Add Task</button>
        </form>
    </div>

    <h3 class="mt-4 text-center">Task List</h3>
    <div class="task-container" id="taskList"></div>

    <script src="index.js">
    </script>
    
</body>
</html>
